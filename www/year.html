<ons-page ng-controller="yearController">
    <ons-toolbar modifier="opacity">
        <div class="left">
            <ons-toolbar-button ng-click="app.navi.popPage()">Сегодня</ons-toolbar-button>
        </div>
        <div class="center">{{year}}</div>
        <div class="right">
            <ons-toolbar-button ng-click="app.navi.pushPage('info.html')"><i class="icon icon-info"></i></ons-toolbar-button>
            <ons-toolbar-button ng-click="app.navi.pushPage('settings.html')"><i class="icon icon-settings"></i></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="app-page main-page">
        <div class="green" style="height: 100%;">
            <ons-list ng-repeat="year in years">
                <ons-list-item>
                    <ons-toolbar><div class="center">{{year}}</div></ons-toolbar>

                </ons-list-item>
                <ons-list-item ng-repeat="month in months" modifier="tappable" class="green">
                    <div class="month-item">{{month}}</div>
                </ons-list-item>
            </ons-list>

        </div>
    </div>
</ons-page>
